<!doctype html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> register form</title>

    <link rel="shortcut icon" href="{% static 'img/fav.jpg' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap2.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/fontawsom-all.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style2.css' %}" />
			<link rel="icon" type="image/png" size="32X32" href="{% static 'img/logolaproc.png' %}">

</head>

    <body class="h-100">
        <div class="container-fluid full-bg h-100" style="background-image:url(static/img/bg_2.jpg);">
           <div class="container h-100">
              
               <div class="row no-margin">
                   <div class="bg-layer  ">
                       <form action="reg" method="post">
                        {% csrf_token %}
                        <div class="login-box row">
                           <i class="fab fa-codepen"></i>
                            <h3>Register</h3>
                            <div class="input-group mb-3">
                              <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-male"></i></span>
                              </div>
                              <input type="text" name="username" class="form-control form-control-sm" placeholder="Username" aria-label="username" aria-describedby="basic-addon1" required>
                            </div>
                            <div class="input-group mb-3">
                              <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-phone"></i></span>
                              </div>
                              <input type="text" name="mobile" class="form-control form-control-sm" placeholder="Mobile" aria-label="mobile" aria-describedby="basic-addon1" required>
                            </div>
      
                            <div class="input-group mb-3">
                              <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-at"></i></span>
                              </div>
                              <input type="email" name="email" class="form-control form-control-sm" placeholder="Email" aria-label="email" aria-describedby="basic-addon1" required>
                            </div>
                            <div class="input-group mb-3">
                              <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-key"></i></span>
                              </div>
                              <input type="password" name="password" class="form-control form-control-sm" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1" required>
                            </div>

      
                            <button class="btn btn-default" >Click to Register</button>
                            
                            <p class="no-c">already a member? <a href="logi">click to login</a></p>
                        </div>
                        </form>
                    </div>    
               </div>
              

           </div>
            
        </div>
    </body>

<script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>        
<script src="{% static 'js/script.js' %}"></script>


</html>
