{% extends 'home.html' %}
{% load static %}

{% block home %}
	







<!-- SECTION -->
<div class="section" style="padding-top: 250px;">
    <!-- container -->
    <div class="container">
        <!-- row -->
        <div class="row">

            <!-- section title -->
            <div class="col-md-12">
                <div class="section-title">
                    <h4 class="title">category: {{ selected_category }}</h4>


                </div>
            </div>
            <!-- /section title -->

            <!-- Products tab & slick -->


            <div class="col-lg-12" >
                <div class="row">
                    <div class="products-tabs">
                        <!-- tab -->
                        <div id="tab1" class="tab-pane active">
                            <div class="products-slick" data-nav="#slick-nav-1">
                                <!-- product -->
                                {% for i in results %}
                                <div class="product">
                                    
                                    <div class="product-img">
                                        <img src="{{ i.image.url }}" alt="">
                                        <div class="product-label">
                                            <span class="sale">-30%</span>
                                            <span class="new">NEW</span>
                                        </div>
                                    </div>
                                    <div class="product-body">
                                        <p class="product-category">{{i.category}}</p>
                                        <h3 class="product-name"><a href="{% url 'description' i.id %}">{{i.product_name}} {{i.model_name}}</a></h3>
                                        <h4 class="product-price">{{i.price}} </h4>
                                        <div class="product-rating">
                                            <i class="fa fa-star"></i>
                                            <i class="fa fa-star"></i>
                                            <i class="fa fa-star"></i>
                                            <i class="fa fa-star"></i>
                                            <i class="fa fa-star-o"></i>
                                        </div>
                                        <br> <br>
                                        <div class="product-btns">
                                            <button class="add-to-wishlist"><i class="fa fa-heart-o"></i><span class="tooltipp">add to wishlist</span></button>
                                            <button class="add-to-compare"><i class="fa fa-exchange"></i><span class="tooltipp">add to compare</span></button>
                                            <button class="quick-view"><a href="{% url 'description' i.id %}"><i class="fa fa-eye"></i><span class="tooltipp">quick view</span></a></button>
                                        </div>
                                    </div>
                                    
            <!-- 
                                    <div class="add-to-cart">
                                        <button class="add-to-cart-btn"><i class="fa fa-shopping-cart"></i> add to cart</button>
                                        
                                    </div> -->
                                </div>
                                {% empty %}
                                    <h2 style="color: black;">No results found</h2>
                                {% endfor %}
                        
                            </div>
                            <div id="slick-nav-1" class="products-slick-nav"></div>
                        </div>
                        <!-- /tab -->
                    </div>
                </div>
            </div>
            <!-- Products tab & slick -->
        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
</div>

            
        {% endblock home %}
